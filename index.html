<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .hud-text {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- メッセージ表示エリア -->
    <div class="hud-text">位置情報に基づいてARオブジェクトを表示します</div>

    <!-- AR.jsのシーン -->
    <a-scene embedded arjs="debugUIEnabled: false">
      <!-- GPS-Entity-Placeを使って、位置情報でARオブジェクトを表示 -->
      <a-marker gps-entity-place="latitude: 35.123456; longitude: 136.654321;" distance="10">
        <a-text value="Happy Birthday!" position="0 50 -10"></a-text>
      </a-marker>

      <!-- カメラの設定 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
