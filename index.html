<!DOCTYPE html>
<html>
<head>
    <title>Location Based AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker gps-entity-place="latitude: 35.6895; longitude: 139.7514;">
            <a-text value="Happy Birthday!" position="0 0 -1"></a-text>
        </a-marker>
    </a-scene>
</body>
</html>
